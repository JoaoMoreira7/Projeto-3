<!DOCTYPE html>
<html lang="pt">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=diverce-width,initial-scale=1.0">
   <title>clima</title>
   <link rel="stylesheet" href="style.css"/>  
   </head>
   <body>
   <h1>Clima<h1>
   <form class="busca">
     <input type="search" id="searchInput"/>
     <button>Buscar</button>
     </form>
     <div class="resultado">
       <div class="titulo">--</div>
       
       <div class="info">
        <div class="temp">
        <div class="tempTitulo">temperatura</div>
        <div class="temInfo">--<sup>°c</sup></div>
        <img src="http://operweathermap.org/img/wn/10d@2x.png"/>
       </div>
       <div class="vento">
        <div class="ventoTitulo">Vento</div>
        <div class="ventoInfo">--<span>Km/h</span></div>
        <div class="ventoPonto" style="transform: rotate(0deg)"></div>
         </div>
    </div>
  </div>
</div> 
<div class="aviso"></div>

</body>
